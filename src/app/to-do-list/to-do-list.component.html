<div class="forTask">
    <h2 class="titleToDo">To-Do List</h2>
    <br>
    <br>
    <div class="taskImg">
        <img src="./assets/images/ezgif.com-webp-to-png.png" width="150" alt="add task">
    </div>
   
    
      <div class="input-group mb-3">
        <input [(ngModel)]="newTask" placeholder="New task" (keyup.enter)="addTask()" type="text" class="form-control"  aria-describedby="button-addon2">
        <button class="btn btn-outline-success" type="button" id="button-addon2" (click)="addTask()">Add Task</button>
  
      </div>
    
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button class="btn btn-outline-danger btn-sm" (click)="deleteTask(i)">Delete</button>
        <br>
        <br>
      </li>
    
    </ul>
  </div>
